<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="start">
        <h1>Coding Challenge</h1>
        <h2>Try to answer all questions.</h2> 
        <button class="startBtn">Start</button>
    </div> 
<div class="questions">
    <h3 class="time"></h3>
    <div class="question-1">
        <h2>What will the output of the following code be?</h2>
        <h2><span class="code-ref">('b'+'a'+ +'a'+'a').toLowerCase()</span></h2>
        <ol type="a" class="options-0">
            <li><button>baaa</button></li>
            <li><button>undefined</button></li>
            <li><button class="corrBtn">banana</button></li>
            <li><button>ba aa</button></li>
        </ul>
    </div> 
    <div class="question-2">
        <h2>Which of the following method checks if its argument is not a number?</h2>
        <ol type="a" class="options-1">
            <li><button class="corrBtn">isNaN()</button></li>
            <li><button>nonNaN()</button></li>
            <li><button>NaN()</button></li>
            <li><button>None of the above</button></li>
        </ol>    
    </div>

    <div class="question-3">
        <h2>Which method receives the return value of setInterval() to cancel future invocations?</h2>
        <ol type='a' class="options-2">
            <li><button>clearInvocation()</button></li>
            <li><button>clearInterval</button></li>
            <li><button class="corrBtn">clearInterval()</button></li>
            <li><button>clear()</button></li>
        </ol>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
